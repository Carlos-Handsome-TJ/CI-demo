# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@master
        with:
            persist-credentials: false
      - name: Install and Build
        run: |
            npm install
            npm run build
      - name: Deploy # 将打包内容发布到 github page
        uses: JamesIves/github-pages-deploy-action@4.1.5 # 使用别人写好的 actions
        with:  # 自定义环境变量
            ACCESS_TOKEN: ${{ secrets.CI_TOKEN }} # VUE_ADMIN_TEMPLATE 是我的 secret 名称，需要替换成你的
            BRANCH: master
            FOLDER: dist
            REPOSITORY_NAME: ilovemp/ilovemp.github.io # 这是我的 github page 仓库
            TARGET_FOLDER: github-actions-demo1 # 打包的文件将放到静态服务器 github-actions-demo 目录下
